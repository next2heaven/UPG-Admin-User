
<h3><fa-icon [icon]="['fas', 'chevron-circle-left']" [fixedWidth]="true" (click)="clickedDone($event)"></fa-icon>Layer Details</h3>

<form [formGroup]="myForm">
	<div class="form-group mt-3" *ngIf="layer.type==='image'">
		<label for="layer_name" class="col-form-label">Layer Name:</label>
		<input type="text" class="form-control" formControlName="layer_name" value=""
			[ngClass]="{'is-invalid':layer_name.invalid && layer_name.touched}">
	</div>

	<div class="form-group" [hidden]="layer.type!=='image'">
		<input type="hidden" formControlName="img_url">
		<button 
			class="btn btn-info"
			(click)="openMediaLibrary()">CHOOSE MEDIA</button>
	</div>

	<div class="row mt-3">
		<div class="col-md-11">
			<div class="form-group" [hidden]="layer.type!=='text'">
				<label for="layer_name" class="col-form-label">Text:</label>
				<div class="input-group">					
					<input type="text" class="form-control" formControlName="text" value=""
						[ngClass]="{'is-invalid':text.invalid && text.touched}">
					<div class="input-group-append">
						<div class="input-group-text" >
							<input 
								[(colorPicker)]="color || layer.color" 
								[style.background]="color || layer.color"
								[cpOutputFormat]="'hex'"
								[cpPresetColors]="['#fff', '#000']"
								[cpAddColorButton]="true"
								(colorPickerChange)="colorUpdated($event)"
								[value]="layer.color"
								class="color-picker-inp"></div>
						</div>
				</div>
			</div>
		</div>
		<div class="col-md-1">
							
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-md-3">
			<div class="form-group" class="text-center">
				<label for="anchorX">Anchor X</label>
				<input type="number" class="form-control text-center" formControlName="anchorX" value=".5">
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group" class="text-center">
				<label for="anchorY">Anchor Y</label>
				<input type="number" class="form-control text-center" formControlName="anchorY" value=".5">
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group" class="text-center">
				<label for="width">Width</label>
				<input type="number" class="form-control text-center" formControlName="width" value="400">
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group" class="text-center">
				<label for="height">Height</label>
				<input type="number" class="form-control text-center" formControlName="height" value="100">
			</div>
		</div>
	</div>

	<div class="row mt-3" [hidden]="layer.type!=='text'">
		<div class="col-md-8">
			<div class="form-group" class="text-center">
				<label for="font">Font</label>
				<select class="form-control" formControlName="font">
					<option value="Arial">Arial</option>
					<!-- <option *ngFor="let ease of easeList | keyvalue" value="{{ ease.key }}">{{ ease.value }}</option> -->
				</select>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group">
				<label for="font_size">Font Size</label>
				<input type="number" class="form-control text-center" formControlName="font_size" value="24">
			</div>
		</div>
	</div>


	<div class="mt-3">
		<button class="btn btn-danger btn-sm" (click)="removeLayer($event)">REMOVE LAYER</button>
	</div>
</form>
